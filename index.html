<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    
</head>
<body>
    <header>
        <h1 class = "header">Weather Dashboard</h1>
    </header>

    <main class = "main-container">
        <div class = "search-container">
            <div class = "form-container"> <!-- boarder bottom-->
                <h1 class = "form-title">Search for a City:</h1>
                <form>
                </form>
                <button class="search-btn"></button>
            </div>

            <div class="past-search-container"> <!-- list of buttons which as past search items -->
                <span class ="past-search-btn">
                    <!--will generate buttons here in js of past searches-->
                </span>
            </div>
        </div>

        <div class = "current-search-container">
            <div class = "todays-weather-container">
                <h1 class="current-title"></h1>
            </div>

            <div class="5-day-forcast-container">
                <h2 class="5-day-title">5-Day Forcast:</h2>
                <card class="future-weather-cards">
                </card>
            </div>
        </div>
    </main>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src = "./assets/js/script.js"></script>
</body>
</html>
