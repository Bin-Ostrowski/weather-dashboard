<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    
</head>
<body>
    <header>
        <h1 class = "header">Weather Dashboard</h1>
    </header>

    <main class = "container-fluid">
        <div class ="row">
            <div class = "search-container col-md-3">
                <form class = "form-el border-bottom"> 
                    <h1 class = "form-title">Search for a City:</h1>
                    <input name="city" id="city" type="text" autofocus="true" class="form-input " placeholder="Enter City"></input> <br><br>
                    <button type="submit" class="search-btn">Search</button>
                </form>
           
                <div class="past-search-container"> <!-- list of buttons which as past search items -->
                    <button class ="past-search-btn">
                    <!--will generate buttons here in js of past searches-->
                    </button>
                </div>
            </div>
        
            <div class = "current-search-container col-md-9">
                <div class = "todays-weather-container">
                     <h1 class="current-title">HOlder city name (todays date)</h1>
                 </div>

                <div class="5-day-forcast-container">
                    <h2 class="5-day-title">5-Day Forcast:</h2>
                    <card class="future-weather-card">
                    
                
                    </card>
                </div>
            </div>
        </div>
    </main>

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script> -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
