<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    
</head>
<body>
    <header>
        <h1 class = "header">Weather Dashboard</h1>
    </header>

    <main class = "container-fluid">
        <div class ="row">
            <div class = "search-container col-md-3">
                <form class = "form-el border-bottom"> 
                    <h1 class = "form-title">Search for a City:</h1>
                    <input name="city" id="city" type="text" autofocus="true" class="form-input " placeholder="Enter City"></input> <br><br>
                    <button type="submit" class="search-btn">Search</button>
                </form>
           
                <div class="past-search-container"> <!-- list of buttons which as past search items -->
                    
                </div>
            </div>
        
            <div class = "current-search-container col-md-9">
                <div class = "todays-weather-container">
                    <h1 class="current-title"><span id="city-search-term"></span></h1>
                    <span id="icon"></span>
                    <span id="temp"></span> <br>
                    <span id="wind"></span><br>
                    <span id="humidity"></span><br>
                    <span id="uv-index"></span>
                </div>

                <div class="5-day-forcast-container">
                    <h2 class="5-day-title">5-Day Forcast:</h2>
                    <card class="future-weather-card">
                        <h2 class="forcast-date"><span id="forcast-date"></span></h1>
                        <span id="forcast-icon"></span>
                        <span id="forcast-temp"></span> <br>
                        <span id="forcast-wind"></span><br>
                        <span id="forcast-humidity"></span><br>
                    </card>
                </div>

            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
